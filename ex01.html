<script>
    let a=parseInt(prompt("nhap vao so a: "));
    let b=parseInt(prompt("nhap vao so b: "));
    if (b==0){
        alert("moi nhap lai, b khac 0");
    } else if (a%b==0) {
        alert("a chia het cho b");
    } else {
        alert(" a khong chia het cho b");
    }
</script>
